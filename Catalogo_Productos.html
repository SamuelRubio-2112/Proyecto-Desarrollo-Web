<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cat√°logo y Carrito - Papel y Luna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos_catalogo.css">
</head>
<body>

    <header>
        <h1>Papeler√≠a Papel y Luna</h1>
        <button id="btn-abrir-carrito">üõí Carrito</button>
    </header>

    <!-- Fondo oscuro al abrir carrito -->
    <div id="overlay-carrito"></div>

    <main>

        <!-- B√∫squeda -->
        <section id="busqueda">
            <input 
                type="text" 
                id="input-busqueda" 
                placeholder="Buscar producto..."
                autocomplete="off"
            >
        </section>

        <!-- Cat√°logo -->
        <section>
            <h2>Cat√°logo de productos</h2>
            <div id="catalogo">
                <!-- JavaScript inserta las tarjetas aqu√≠ -->
            </div>
        </section>

    </main>

    <!-- Panel lateral del carrito -->
    <div id="carrito-panel">

        <div class="carrito-header">
            <h2>Carrito de compras</h2>
            <button id="btn-cerrar-carrito">‚úï</button>
        </div>

        <div id="carrito">
            <p>El carrito est√° vac√≠o</p>
        </div>

        <div id="total">
            <strong>Total: $0</strong>
        </div>

    </div>

    <script src="app.js"></script>

    <!-- L√≥gica del panel (abrir/cerrar) -->
    <script>
        const overlay   = document.getElementById('overlay-carrito');
        const panel     = document.getElementById('carrito-panel');
        const btnAbrir  = document.getElementById('btn-abrir-carrito');
        const btnCerrar = document.getElementById('btn-cerrar-carrito');

        function abrirCarrito() {
            panel.classList.add('abierto');
            overlay.classList.add('abierto');
        }

        function cerrarCarrito() {
            panel.classList.remove('abierto');
            overlay.classList.remove('abierto');
        }

        btnAbrir.addEventListener('click', abrirCarrito);
        btnCerrar.addEventListener('click', cerrarCarrito);
        overlay.addEventListener('click', cerrarCarrito);
    </script>

</body>
</html>
